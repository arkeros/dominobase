<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>DominoBase</title>
    <meta content='bla bla bla.' name='description'>
    <meta content='width=device-width' name='viewport'>
    <link href='favicon.ico' rel='shortcut icon'>
    <!-- build:css(.tmp) styles/main.css -->
    <link href='styles/main.css' media='screen, projection' rel='stylesheet' type='text/css'>
    <!-- endbuild -->
    <!-- build:js scripts/vendor/polymer.js -->
    <script src="../bower_components/platform/platform.js"></script>
    <!-- endbuild -->
    <link href='../bower_components/font-roboto/roboto.html' rel='import'>
    <link href='../bower_components/dominobase-elements/dominobase-datasource.html' rel='import'>
    <link href='../bower_components/dominobase-elements/dominobase-app.html' rel='import'>
  </head>
  <body>

    <template is='auto-binding'>
      <dominobase-datasource user='{{user}}'></dominobase-datasource>
      <dominobase-app fit touch-action='auto' user='{{user}}'></dominobase-app>
    </template>
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/main.js"></script>
