<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1600 900" width="100%" height="100%">
    <title>Reusable Button</title>
    <desc>Takes parameters from parent document's embedding element.</desc>

    <style>
        #vs {
            font-weight: bold;
            fill: white;
            stroke:black;
            stroke-width:0.07em;   
        
            text-anchor: middle;
            
            font-size: 200px;
            font-family: Verdana;
            dominant-baseline: central;
        }
    </style>
    
    <g>
        <image class="person" preserveAspectRatio="xMidYMid slice" x="0" y="0" width="50%" height="100%" xlink:href="param(player0)" />
        <image class="person" preserveAspectRatio="xMidYMid slice" x="50%" y="0" width="50%" height="100%"  xlink:href="param(player1)" />
        
<!--        <rect id="button_rect" x="5" y="5" width="100" height="30" rx="15" ry="15" fill="param(color) blue" stroke="param(outline) navy" />-->
        <text id="vs" x="50%" y="50%">VS</text>
    </g>

    <!-- build:js scripts/svg.js -->
    <!-- bower:js -->
    <script xmlns="http://www.w3.org/2000/svg" type="text/ecmascript" xlink:href="../scripts/param.js" xmlns:xlink="http://www.w3.org/1999/xlink"/>
    <!-- endbower -->
    <!-- endbuild -->
</svg>